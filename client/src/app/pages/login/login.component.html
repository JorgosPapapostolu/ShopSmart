<header class="header">
  <div class="container">
    <h1 class="logo">ShopDark</h1>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a (click)="navigateToMainpage()" class="nav-link">Home</a></li>
        <li><a (click)="navigateToLogin()" class="nav-link">Login</a></li>
        <li><a (click)="navigateToRegister()" class="nav-link">Register</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero hero-login">
  <div class="container">
    <h2 class="hero-title">Willkommen zurück!</h2>
    <p class="hero-subtitle">Bitte melde dich an, um deine Einkaufslisten zu verwalten.</p>
    <form class="login-form">
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" placeholder="Deine E-Mail" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Dein Passwort" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="register-link">Noch keinen Account? <a routerLink="/register">Registriere dich hier</a>.</p>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 ShopDark. Entwickelt für moderne Bedürfnisse.</p>
  </div>
</footer>
