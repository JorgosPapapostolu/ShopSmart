<header class="header">
  <div class="container">
    <h1 class="logo">ShopSmart</h1>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a (click)="navigateToMainpage()" class="nav-link">Home</a></li>
        <li><a (click)="navigateToLogin()" class="nav-link">Login</a></li>
        <li><a (click)="navigateToRegister()" class="nav-link">Register</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero hero-login">
  <div class="container">
    <h2 class="hero-title">Willkommen zurück!</h2>
    <p class="hero-subtitle">Bitte melde dich an, um deine Einkaufslisten zu verwalten.</p>
    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Deine E-Mail" 
          [(ngModel)]="email" 
          name="email" 
          required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Dein Passwort" 
          [(ngModel)]="password" 
          name="password" 
          required>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="register-link">Noch keinen Account? <a (click)="navigateToRegister()" class="nav-link">Registriere dich hier</a>.</p>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 ShopSmart. Entwickelt für moderne Bedürfnisse.</p>
  </div>
</footer>
