<header class="header">
  <div class="container">
      <h1 class="logo">ShopSmart</h1>
      <nav class="navbar">
          <ul class="nav-links">
              <li><a (click)="navigateToDashboard()" class="nav-link">Dashboard</a></li>
              <li><a (click)="logout()" class="nav-link logout-link">Logout</a></li>
          </ul>
      </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
      <h2 class="hero-title">Hallo, {{ username }}!</h2>
      <p class="hero-subtitle">Willkommen zurück. Was möchtest du heute tun?</p>
      <div class="hero-buttons">
          <button (click)="navigateToShoppingList()" class="btn btn-primary">Einkaufslisten</button>
      </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 ShopSmart. Entwickelt für moderne Bedürfnisse.</p>
  </div>
</footer>
